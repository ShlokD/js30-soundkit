<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Javascript Soundkit</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Rozha+One" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="container">
    <div data-key="81" class="key">
      <kbd> Q </kbd>
      <div class="sound-title"> BLIP </div>
    </div>
    <div data-key="87" class="key">
      <kbd> W </kbd>
      <div class="sound-title"> BLOOP </div>
    </div>
    <div data-key="69" class="key">
      <kbd> E </kbd>
      <div class="sound-title"> BLURP </div>
    </div>
    <div data-key="82" class="key">
      <kbd> R </kbd>
      <div class="sound-title"> BOING </div>
    </div>
    <div data-key="84" class="key">
      <kbd> T </kbd>
      <div class="sound-title"> CHIME </div>
    </div>
    <div data-key="89" class="key">
      <kbd> Y </kbd>
      <div class="sound-title"> CLANG </div>
    </div>
    <div data-key="85" class="key">
      <kbd> U </kbd>
      <div class="sound-title"> DRUMROLL </div>
    </div>
    <div data-key="73" class="key">
      <kbd> I </kbd>
      <div class="sound-title"> FANFARE </div>
    </div>
  </div>


  <audio data-key="81" src="sounds/blip.wav"></audio>
  <audio data-key="87" src="sounds/bloop.wav"></audio>
  <audio data-key="69" src="sounds/blurp.wav"></audio>
  <audio data-key="82" src="sounds/boing.wav"></audio>
  <audio data-key="84" src="sounds/chime.wav"></audio>
  <audio data-key="89" src="sounds/clang.wav"></audio>
  <audio data-key="85" src="sounds/drum_roll.wav"></audio>
  <audio data-key="73" src="sounds/fanfare.wav"></audio>
  <script src="js/main.js"></script>
</body>

</html>
